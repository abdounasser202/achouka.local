<div class="modal-header bg-warning">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Edit Delay</h4>
</div>

<form action="{{ url_for('Time_Delay_Edit',departure_id = departmod.key.id()) }}" class="form-horizontal" method="post">
    <div class="modal-body">
            <div class="well">
                <div class="form-group">
                    <label class="col-sm-4 control-label">Travel line :</label>
                    <div class="col-sm-8">
                      <p class="form-control-static">{{ departmod.destination.get().destination_start.get().name }} - {{ departmod.destination.get().destination_check.get().name }}</p>
                    </div>
                  </div>
                 <div class="form-group">
                    <label class="col-sm-4 control-label">Departure Date :</label>
                    <div class="col-sm-8">
                      <p class="form-control-static">{{ departmod.departure_date|format_date("%d-%m-%Y") }}</p>
                    </div>
                 </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Departure Time :</label>
                    <div class="col-sm-8">
                      <p class="form-control-static">{{ departmod.schedule|format_date("%H:%M") }}</p>
                    </div>
                 </div>
            </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Delay time :</label>
                <div class="col-sm-9">
                    <input type="text" name="time_delay" value="{{ departmod.time_delay }}" class="form-control input-lg" id="datetimepicker1" autocomplete="off"/>
                </div>
              </div>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Valid</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
{% block footer_script %}
    <script type="application/javascript">
        $(document).ready(function() {

            $('#datetimepicker1').datetimepicker({
                format: "LT",
                locale: "fr",
                useCurrent: false
            });

        });
    </script>
{% endblock %}
