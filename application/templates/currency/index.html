{% extends 'base.html' %}

{% block layout_content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <section>
                        <ol class="breadcrumb">
                          <li><a href="{{ url_for('Settings') }}">Settings</a></li>
                          <li class="active">Currency</li>
                        </ol>
                        {% include 'includes/flash_message.html' %}
                    <div class="col-lg-12">
                        <table class="table table-hover"  id="dataTable">
                            <thead>
                                <tr>
                                    <th>Code </th>
                                    <th>Name </th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for currency in currencys %}
                                <tr>
                                    <td>{{ currency.code }}</td>
                                    <td>{{ currency.name }}</td>
                                </tr>

                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
