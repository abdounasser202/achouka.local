{% extends 'base.html' %}

{% block layout_content %}
<div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                    {% include 'includes/menu-settings.html' %}
            </div>
            <div class="col-lg-12">
                <section>
                        <ol class="breadcrumb">
                          <li><a href="{{ url_for('Settings') }}">Settings</a></li>
                          <li class="active">Destination</li>
                        </ol>

                        <div class="col-lg-12">
                            <table class="table table-hover"  id="dataTable">
                                <thead>
                                    <tr>
                                        <th>Code </th>
                                        <th>Name</th>
                                        <th>Currency</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for destination in destinations %}
                                <tr>
                                    <td>{{ destination.code }}</td>
                                    <td>{{ destination.name }}</td>
                                    <td>{{ destination.currency.get().code }}</td>
                                </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>


                </section>
            </div>
        </div>
    </div>
{% endblock %}
